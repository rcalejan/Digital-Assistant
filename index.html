<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Digital Assistant</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- 2 rows of 3 columns -->
    <div class="grid-container">

        <!-- Grid Element 1 -->
        <div class="grid-item">
            <h1 id="clock-date-container">
                <div id="date"></div>
                <div id="clock"></div> 
            </h1>
        </div>

        <!-- Grid Element 2 -->
        <div class="grid-item">
            <h2 id="welcome">Welcome Back, Re-L</h2>
        </div>  
        
        <!-- Grid Element 3 -->
        <div class="grid-item">
            <h1 id="weather-widget">
                <div id="weather-temp"></div>
                <div id="weather-location"></div>
            </h1>
        </div>

        <!-- Grid Element 4 -->
        <div class="larger-grid-item"> 
            <div id="container">Notes
                <div id="list-header">
                    <div id="addNoteDiv" onclick="popup()">
                        <i class="fa-solid fa-plus" style="font-size: 1.25em;"></i>
                    </div>
                    <div class="blankDiv"></div>
                    <div class="blankDiv"></div>
                </div>
                <div id="list-container">
                    <ul id="notes-list"></ul>
                </div>
            </div>
        </div>
        
        <!-- Grid Element 5 -->
        <div class="larger-grid-element"></div> 
        
        <!-- Grid Element 6 -->
        <div class="larger-grid-element"></div> 
    </div>
    <script src="./script.js"></script>
</body>
</html>
