<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Digital Assistant</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Calendar api from https://www.jsdelivr.com/package/npm/fullcalendar?version=6.1.15 -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js'></script>
</head>

<body>
    <!-- 2 rows of 3 columns -->
    <div class="grid-container">

        <!-- Grid Element 1 -->
        <div class="grid-item">
            <h1 id="clock-date-container">
                <div id="date"></div>
                <div id="clock"></div> 
            </h1>
        </div>

        <!-- Grid Element 2 -->
        <div class="grid-item">
            <h2 id="welcome">Welcome Back, Re-L</h2>
        </div>  
        
        <!-- Grid Element 3 -->
        <div class="grid-item">
            <h1 id="weather-widget">
                <div id="weather-temp"></div>
                <div id="weather-location"></div>
            </h1>
        </div>

        <!-- Grid Element 4 -->
        <div class="larger-grid-item"> 
            <div id="container"><b>Notes</b>
                <div id="list-header">
                    <div id="addNoteDiv" onclick="popup()">
                        <i class="fa-solid fa-plus" style="font-size: 1.25em;"></i>
                    </div>
                    <div class="blankDiv"></div>
                    <div class="blankDiv"></div>
                </div>
                <div id="list-container">
                    <ul id="notes-list"></ul>
                </div>
            </div>
        </div>
        
        <!-- Grid Element 5 -->
        <div class="larger-grid-element">
            <div id="container"><b>Calendar</b>
                <div id="calendar"></div>
            </div>
        </div> 
        
        <!-- Grid Element 6 -->
        <div class="larger-grid-element">
            <div id="container"><b>To-Do List</b>
                <div class="form-container">
                    <input type="text" id="eventTitle" placeholder="What do you need to do?" required>
                    <input type="datetime-local" id="startTime" required>
                    <input type="datetime-local" id="endTime" required>
                    <button id="addTask">Add Task</button>
                </div>
                <div class="todo-list" id="todoList">
                    <!-- Tasks will be added down here as they are inputted! -->
                </div>
            </div>
        </div> 
    </div>
    <script src="./script.js"></script>
</body>
</html>
